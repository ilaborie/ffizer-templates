name: release

permissions:
  contents: write

on:
  push:
    tags:
      - '*'

jobs:
  release:
    if: github.repository_owner == 'ilaborie'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

